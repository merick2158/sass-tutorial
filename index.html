<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="clock__hours" id="clockHours"></div>
            <div class="clock__arrow-hour clock-hour-1"></div>
            <div class="clock__arrow-minute"></div>
            <div class="clock__arrow-second"></div>
        </div>
    </div>
    <script>
        for (var i = 1; i < 13; i++) {
            document.getElementById("clockHours").innerHTML += `<div class="clock__hours clock_` + i + `"></div>`
        }
    </script>
</body>

</html>
